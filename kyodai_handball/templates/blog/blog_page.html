{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block title %}{{ page.title }} | 活動ブログ{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto p-4 py-12">
    <a href="{% pageurl page.get_parent %}" class="inline-flex items-center text-sm text-kyodaigreen hover:text-green-400 mb-8 transition">
        ← ブログ一覧に戻る
    </a>

    <header class="mb-10 border-b border-neutral-800 pb-6">
        <div class="flex items-center gap-4 text-sm text-gray-400 mb-3">
            <time>{{ page.published_date|date:"Y.m.d" }}</time>
            {% if page.category %}
                <span class="bg-neutral-800 px-3 py-1 rounded-full text-xs text-white border border-neutral-700">{{ page.category }}</span>
            {% endif %}
        </div>
        <h1 class="text-3xl md:text-4xl font-bold text-white leading-tight">{{ page.title }}</h1>
    </header>

    <div class="prose prose-invert prose-green max-w-none lg:prose-lg">
        {{ page.body|richtext }}
    </div>
</div>
{% endblock %}
