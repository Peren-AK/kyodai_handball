{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block title %}{{ page.title }} | 活動ブログ{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto p-4 py-12 lg:py-20">
    <a href="{% pageurl page.get_parent %}" class="inline-flex items-center text-sm font-bold tracking-widest text-kyodaigreen hover:text-white mb-10 transition">
        ← ブログ一覧に戻る
    </a>

    <header class="mb-12 border-b border-neutral-800 pb-8">
        <div class="flex items-center gap-4 text-sm text-gray-400 mb-4 font-bold tracking-widest">
            <time class="flex items-center"><i class="far fa-clock mr-2 text-kyodaigreen"></i> {{ page.published_date|date:"Y.m.d H:i" }}</time>
            
            {% if page.category %}
                <span class="bg-neutral-800 px-4 py-1 rounded-full text-xs text-white border border-neutral-700">{{ page.category }}</span>
            {% endif %}
        </div>
        <h1 class="text-3xl md:text-5xl font-black text-white leading-snug tracking-wider">{{ page.title }}</h1>
    </header>

    <div class="prose prose-invert prose-green max-w-none lg:prose-lg [&_p]:leading-loose [&_p]:text-gray-300 [&_h2]:border-l-4 [&_h2]:border-kyodaigreen [&_h2]:pl-4 [&_h2]:mt-12 [&_img]:rounded-xl [&_img]:shadow-lg">
        {{ page.body|richtext }}
    </div>
</div>
{% endblock %}
